{% extends 'website/base.html' %}

{% block content %}
  {% for shelf, load in shelves_with_loads %}
    <div class="shelf">
      <h3>{{ shelf.position }}. Shelf no. {{ shelf.number }}</h3>
      <p>
        {% for load_unit in load %}
          {{ load_unit.get_load_type_display }}
        {% endfor %}
      </p>
    </div>
  {% endfor %}
{% endblock %}
